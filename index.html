<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniquí Interactivo</title>
    <style>
        /* Estilos básicos */
        #maniqui-container {
            position: relative;
            width: 400px;
            height: 600px;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Maniquí Interactivo</h1>
    <div id="maniqui-container">
        <img src="maniqui.png" alt="Maniquí Base" class="layer" style="display:block;">
        <img src="ropa1.png" alt="Ropa 1" class="layer">
        <img src="ropa2.png" alt="Ropa 2" class="layer">
        <!-- Añade más capas según sea necesario -->
    </div>
    <div>
        <button onclick="mostrarCapa('ropa1.png')">Prenda 1</button>
        <button onclick="mostrarCapa('ropa2.png')">Prenda 2</button>
        <!-- Añade más botones según sea necesario -->
    </div>
    <script>
        function mostrarCapa(imagen) {
            var capas = document.getElementsByClassName('layer');
            for (var i = 0; i < capas.length; i++) {
                capas[i].style.display = 'none';
            }
            document.querySelector(`img[src="${imagen}"]`).style.display = 'block';
        }
    </script>
</body>
</html>
