<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        #linksContainer {
            margin-top: 20px;
        }
        .link-item {
            display: flex;
            align-items: center;
        }
        .link-item input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargador de Enlaces</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Introduce la URL">
            <button onclick="fetchLinks()">Buscar Enlaces</button>
        </div>
        <div id="linksContainer"></div>
    </div>

    <script>
        async function fetchLinks() {
            const url = document.getElementById('urlInput').value;
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const html = data.contents;

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a[href]'));

                const container = document.getElementById('linksContainer');
                container.innerHTML = '';

                links.forEach(link => {
                    const linkHref = link.href;
                    const linkText = link.textContent || linkHref;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = linkHref;

                    const label = document.createElement('label');
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(linkText));

                    const linkItem = document.createElement('div');
                    linkItem.classList.add('link-item');
                    linkItem.appendChild(label);

                    container.appendChild(linkItem);
                });

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Descargar Seleccionados';
                downloadButton.onclick = downloadSelectedLinks;
                container.appendChild(downloadButton);
            } catch (error) {
                console.error('Error fetching links:', error);
            }
        }

        function downloadSelectedLinks() {
            const checkboxes = document.querySelectorAll('#linksContainer input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const link = checkbox.value;
                const a = document.createElement('a');
                a.href = link;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</body>
</html>
