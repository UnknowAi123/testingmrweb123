<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Maniquí</title>
    <style>
        .container {
            position: relative;
            max-width: 100%;
            height: 10vh; /* Asegura que el contenedor tenga una altura fija */
            overflow: hidden;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Asegura que las imágenes ocupen todo el contenedor */
            display: none;
            object-fit: contain; /* Mantiene el ratio de proporción de la imagen */
        }
        #layer1 {
            z-index: 1; /* Capa más atrás */
        }
        #layer2 {
            z-index: 2; /* Capa intermedia */
        }
        #layer3 {
            z-index: 3; /* Capa más adelante */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="layer1" class="layer" src="Images/LG-card-Blood_Dragon.png" alt="Capa 1">
        <img id="layer2" class="layer" src="Images/Magika_6.png" alt="Capa 2">
        <img id="layer3" class="layer" src="imagen3.jpg" alt="Capa 3">
    </div>
    <div>
        <label for="layer1-select">Capa 1:</label>
        <select id="layer1-select" onchange="changeLayer('layer1', this.value)">
            <option value="">Seleccionar...</option>
            <option value="Images/comun1.jpg">Común</option>
            <option value="Images/rara1.jpg">Rara</option>
            <option value="Images/epica1.jpg">Épica</option>
            <option value="Images/LG-card-Blood_Dragon.png">Legendaria</option>
        </select>
    </div>
    <div>
        <label for="layer2-select">Capa 2:</label>
        <select id="layer2-select" onchange="changeLayer('layer2', this.value)">
            <option value="">Seleccionar...</option>
            <option value="Images/Magika_6.png">Común</option>
            <option value="Images/rara2.jpg">Rara</option>
            <option value="Images/epica2.jpg">Épica</option>
            <option value="Images/legendaria2.jpg">Legendaria</option>
        </select>
    </div>
    <div>
        <label for="layer3-select">Capa 3:</label>
        <select id="layer3-select" onchange="changeLayer('layer3', this.value)">
            <option value="">Seleccionar...</option>
            <option value="Images/comun3.jpg">Común</option>
            <option value="Images/rara3.jpg">Rara</option>
            <option value="Images/epica3.jpg">Épica</option>
            <option value="Images/legendaria3.jpg">Legendaria</option>
        </select>
    </div>

    <script>
        function toggleLayer(layerId) {
            var layer = document.getElementById(layerId);
            if (layer.style.display === "none" || layer.style.display === "") {
                layer.style.display = "block";
            } else {
                layer.style.display = "none";
            }
        }

        function changeLayer(layerId, src) {
            var layer = document.getElementById(layerId);
            if (src !== "") {
                layer.src = src;
                layer.style.display = "block";
            } else {
                layer.style.display = "none";
            }
        }
    </script>
</body>
</html>
