<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
        }
        .image-item {
            display: flex;
            align-items: center;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .image-item img {
            max-width: 80px;
            max-height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        .image-info {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Imágenes</h1>
        <input type="text" id="url-input" placeholder="Introduce una URL">
        <button>Buscar</button>
        <div id="resultados" class="image-list"></div>
    </div>

    <script>
        function mostrarImagenes(src, index) {
            const div = document.createElement('div');
            div.className = 'image-item';

            const img = document.createElement('img');
            img.src = src;
            img.alt = `imagen-${index}`;

            const info = document.createElement('div');
            info.className = 'image-info';
            info.innerHTML = `
                <div>Nombre: ${src.split('/').pop()}</div>
                <div>Formato: ${src.split('.').pop()}</div>
                <div>Resolución: (pendiente)</div>
            `;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            div.appendChild(img);
            div.appendChild(info);
            div.appendChild(checkbox);
            document.getElementById('resultados').appendChild(div);
        }
    </script>
</body>
</html>
