<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
        }
        .image-item {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .image-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .image-info {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Imágenes</h1>
        <input type="text" id="url-input" placeholder="Introduce una URL">
        <button onclick="buscarImagenes()">Buscar</button>
        <div id="resultados" class="image-list"></div>
        <button onclick="descargarImagenes()">Descargar Imágenes Seleccionadas</button>
    </div>

    <script>
        async function fetchHTML(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                return data.contents;
            } catch (error) {
                console.error("Error fetching the HTML:", error);
                return null;
            }
        }

        function parseHTML(html) {
            const parser = new DOMParser();
            return parser.parseFromString(html, 'text/html');
        }

        function obtenerUrlImagen(element) {
            return element.src || element.href;
        }

        async function buscarImagenes() {
            const url = document.getElementById('url-input').value;
            const html = await fetchHTML(url);
            if (!html) {
                alert("Error al obtener el HTML de la página.");
                return;
            }

            const doc = parseHTML(html);
            const imageElements = [...doc.querySelectorAll('img[src*=".jpg"], img[src*=".jpeg"], img[src*=".png"], img[src*=".gif"], a[href*=".jpg"], a[href*=".jpeg"], a[href*=".png"], a[href*=".gif"]')];
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '';

            const imagenesUnicas = new Set();
            imageElements.forEach((element, index) => {
                const src = obtenerUrlImagen(element);
                if (!imagenesUnicas.has(src)) {
                    imagenesUnicas.add(src);

                    const image = new Image();
                    image.src = src;
                    image.onload = () => {
                        const div = document.createElement('div');
                        div.className = 'image-item';

                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = `imagen-${index}`;

                        const info = document.createElement('div');
                        info.className = 'image-info';
                        info.innerHTML = `
                            <div>Nombre: ${src.split('/').pop()}</div>
                            <div>Formato: ${src.split('.').pop()}</div>
                            <div>Resolución: ${image.width}x${image.height}</div>
                        `;

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';

                        div.appendChild(img);
                        div.appendChild(info);
                        div.appendChild(checkbox);
                        resultados.appendChild(div);
                    };
                }
            });
        }

        function descargarImagenes() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const zip = new JSZip();
            const promises = [];

            checkboxes.forEach(checkbox => {
                const img = checkbox.previousSibling.previousSibling;
                const filename = img.src.split('/').pop();
                promises.push(fetch(img.src)
                    .then(response => response.blob())
                    .then(blob => {
                        zip.file(filename, blob);
                    }));
            });

            Promise.all(promises).then(() => {
                zip.generateAsync({type: 'blob'}).then(content => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'imagenes.zip';
                    link.click();
                });
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</body>
</html>
