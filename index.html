<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Maniqu√≠</title>
    <style>
        .container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            display: none;
        }
        #layer1, #layer2, #layer3 {
            display: block; /* Muestra las capas iniciales si se desea */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="layer1" class="layer" src="imagen1.jpg" alt="Capa 1">
        <img id="layer2" class="layer" src="imagen2.jpg" alt="Capa 2">
        <img id="layer3" class="layer" src="imagen3.jpg" alt="Capa 3">
    </div>
    <button onclick="toggleLayer('layer1')">Toggle Capa 1</button>
    <button onclick="toggleLayer('layer2')">Toggle Capa 2</button>
    <button onclick="toggleLayer('layer3')">Toggle Capa 3</button>

    <script>
        function toggleLayer(layerId) {
            var layer = document.getElementById(layerId);
            if (layer.style.display === "none" || layer.style.display === "") {
                layer.style.display = "block";
            } else {
                layer.style.display = "none";
            }
        }
    </script>
</body>
</html>
