<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
        }
        .link-info {
            margin-right: 10px;
            word-break: break-all;
            flex-grow: 1;
        }
        .link-item img {
            max-width: 80px;
            max-height: 60px;
            object-fit: contain;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Enlaces</h1>
        <input type="text" id="url-input" placeholder="Introduce una URL">
        <button onclick="buscarEnlaces()">Buscar</button>
        <div id="resultados" class="link-list"></div>
        <button onclick="descargarSeleccionados()">Descargar Seleccionados</button>
    </div>

    <script>
        async function fetchHTML(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                return data.contents;
            } catch (error) {
                console.error("Error fetching the HTML:", error);
                return null;
            }
        }

        function parseHTML(html) {
            const parser = new DOMParser();
            return parser.parseFromString(html, 'text/html');
        }

        async function buscarEnlaces() {
            const url = document.getElementById('url-input').value;
            const html = await fetchHTML(url);
            if (!html) {
                alert("Error al obtener el HTML de la pÃ¡gina.");
                return;
            }

            const doc = parseHTML(html);
            const linkElements = doc.querySelectorAll('a');
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '';

            linkElements.forEach((element, index) => {
                const href = element.href;

                if (href.includes(url)) {
                    const div = document.createElement('div');
                    div.className = 'link-item';

                    const link = document.createElement('a');
                    link.href = href;
                    link.textContent = href;
                    link.target = '_blank';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = href;

                    div.appendChild(link);
                    div.appendChild(checkbox);
                    resultados.appendChild(div);
                }
            });
        }

        function descargarSeleccionados() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert("No se seleccionaron enlaces para descargar.");
                return;
            }

            checkboxes.forEach(checkbox => {
                const href = checkbox.value;
                const link = document.createElement('a');
                link.href = href;
                link.download = href.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>
</body>
</html>
