<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Maniquí</title>
    <style>
        .container {
            position: relative;
            max-width: 100%;
            height: 100vh; /* Asegura que el contenedor tenga una altura fija */
            overflow: hidden;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Asegura que las imágenes ocupen todo el contenedor */
            display: none;
        }
        #layer1 {
            z-index: 1; /* Capa más atrás */
        }
        #layer2 {
            z-index: 2; /* Capa intermedia */
        }
        #layer3 {
            z-index: 3; /* Capa más adelante */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="layer1" class="layer" src="Images/LG-card-Blood_Dragon.png" alt="Capa 1">
        <img id="layer2" class="layer" src="Images/Magika_6.png" alt="Capa 2">
        <img id="layer3" class="layer" src="imagen3.jpg" alt="Capa 3">
    </div>
    <button onclick="toggleLayer('layer1')">Mostrar/Ocultar Capa 1</button>
    <button onclick="toggleLayer('layer2')">Mostrar/Ocultar Capa 2</button>
    <button onclick="toggleLayer('layer3')">Mostrar/Ocultar Capa 3</button>

    <script>
        function toggleLayer(layerId) {
            var layer = document.getElementById(layerId);
            if (layer.style.display === "none" || layer.style.display === "") {
                layer.style.display = "block";
            } else {
                layer.style.display = "none";
            }
        }
    </script>
</body>
</html>
