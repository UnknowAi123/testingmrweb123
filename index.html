<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador y Descargador de Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 20px 0;
        }

        #linksContainer {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Buscador y Descargador de Enlaces</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Introduce la URL">
        <button type="button" onclick="fetchLinks()">Buscar enlaces</button>
    </form>
    <div id="linksContainer"></div>

    <form id="downloadForm">
        <textarea id="linksInput" placeholder="Introduce los enlaces, uno por línea"></textarea>
        <button type="button" onclick="downloadFiles()">Descargar archivos</button>
    </form>

    <script>
        function fetchLinks() {
            const url = document.getElementById('urlInput').value;

            // Aquí deberías implementar la lógica para buscar enlaces descargables en la URL
            // Esto es solo un ejemplo simple
            const links = [
                `${url}/archivo1.zip`,
                `${url}/archivo2.zip`
            ];

            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link;
                a.textContent = link;
                container.appendChild(a);
                container.appendChild(document.createElement('br'));
            });
        }

        function downloadFiles() {
            const links = document.getElementById('linksInput').value.split('\n');
            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</body>
</html>
