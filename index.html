<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
        }
        .link-info {
            margin-right: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Enlaces</h1>
        <input type="text" id="url-input" placeholder="Introduce una URL">
        <button onclick="buscarEnlaces()">Buscar</button>
        <div id="resultados" class="link-list"></div>
    </div>

    <script>
        async function fetchHTML(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                return data.contents;
            } catch (error) {
                console.error("Error fetching the HTML:", error);
                return null;
            }
        }

        function parseHTML(html) {
            const parser = new DOMParser();
            return parser.parseFromString(html, 'text/html');
        }

        async function buscarEnlaces() {
            const url = document.getElementById('url-input').value;
            const html = await fetchHTML(url);
            if (!html) {
                alert("Error al obtener el HTML de la pÃ¡gina.");
                return;
            }

            const doc = parseHTML(html);
            const linkElements = doc.querySelectorAll('a');
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '';

            linkElements.forEach((element, index) => {
                const href = element.href;

                const div = document.createElement('div');
                div.className = 'link-item';

                const link = document.createElement('a');
                link.href = href;
                link.textContent = href;
                link.target = '_blank';

                const info = document.createElement('div');
                info.className = 'link-info';
                info.textContent = href;

                div.appendChild(link);
                div.appendChild(info);
                resultados.appendChild(div);
            });
        }
    </script>
</body>
</html>
